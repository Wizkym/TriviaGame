<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=0.8, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
          crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="jumbotron center">
                <img src="assets/images/heads.jpg" class="heads img-fluid" alt="heads">
                <button type="button" id="startBtn" class="btn btn-warning">Click to Start</button>
            </div>

            <div class="card center" id="myCard">
                <div class="card-body">
                    <img class="card-img-top img-fluid banner" src="assets/images/rimort.png" alt="">
                    <p>Time remaining: <span id="time">30</span> Seconds</p><br>
                    <h2 id="question"></h2>
                    <p class="myChoices" id="choice1">Yo Mama</p>
                    <p class="myChoices" id="choice2">My sisters Mama</p>
                    <p class="myChoices" id="choice3">His Mama</p>
                    <p class="myChoices" id="choice4">Her Tia</p>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
